<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/landingpage.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <!-- <h1>CRAFTSHOP</h1> -->
                <img src="../assets/2.jpg">
            </div>
            <div class="links">
                <ul class="nav-links">

                    <a href="../landingpage.html">Home</a>

                    <a href="../subpages/shop.html">Shop</a>

                    <a href="../subpages/blog.html">Blog</a>

                    <a href="../subpages/about.html">About</a>

                    <a href="../subpages/contact.html">Contact</a>

                    <div class="login-btn">
                        <button><a href="../subpages/login_page.html">Login</a></button>

                    </div>
                </ul>
            </div>
        </div>
    </header>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp" id="cart_img1">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price" id="price1">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Kingdom</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">London</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout" onclick="">CHECKOUT</button>
            </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
